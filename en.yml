            "Describing Your Data": fr/description_de_vos_données/
            "Depositing Data": fr/déposer_les_données/
            "External Dataset Review": fr/évaluation_externe/
            "After Depositing": fr/après_le_dépôt/
            "Create a New Dataset Version": fr/créer_une_nouvelle_version/
            "Downloading": fr/téléchargement/
