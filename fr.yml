site_name: FRDR Documentation
docs_dir: 'docs/fr/'
site_dir: 'site/fr/'
site_url: https://dev6-web-c1.frdr.ca/docs/
plausible_domain: dev6-web-c1.frdr.ca
theme:
  name: mkdocs
  language: fr
  custom_dir: 'frdr_theme'
nav:
  - "Préparation de vos données": préparation_de_vos_données.md
  - "Avant de déposer": avant_de_déposer.md
  - "Tableau de bord et paramètres": tableau_de_bord.md
  - "Description de vos données": description_de_vos_données.md
  - "Déposer les données": déposer_les_données.md
  - "Évaluation externe": évaluation_externe.md
  - "Après le dépôt": après_le_dépôt.md
  - "Créer une nouvelle version d’un jeu de données": créer_une_nouvelle_version.md
  - "Téléchargement de jeux de données": téléchargement.md
  - "Recherche de jeux de données": recherche.md
  - "Avancée": avancee.md
  - "FAQ": faq.md
  - "Indicateurs d’utilisation": indicateurs_d’utilisation.md
  - "Principes FAIR": principes_fair.md
  - "Guide de style": guide_de_style.md

extra_css:
    - css/docs-theme.css
extra:
    lang: fr
    alternate:
        - name: English
          link: /docs/en/
          lang: en
        - name: Francais
          link: /docs/fr/
